<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arbeiter MDMA – Suche</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen">
<header class="p-4 bg-neutral-900 flex items-center justify-between">
  <h1 class="font-bold text-xl">Akte suchen – Search Nutzer</h1>
  <button id="logout" class="px-3 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700">Logout</button>
</header>
<main class="p-6">
  <form id="searchForm" class="flex flex-col gap-2 mb-4">
    <input id="name" placeholder="Name" class="p-2 rounded-xl bg-neutral-800 outline-none text-white">
    <input id="vorname" placeholder="Vorname" class="p-2 rounded-xl bg-neutral-800 outline-none text-white">
    <input id="geburtstag" placeholder="Geburtstag" class="p-2 rounded-xl bg-neutral-800 outline-none text-white">
    <input id="aktePasswort" type="password" placeholder="Akte Passwort" class="p-2 rounded-xl bg-neutral-800 outline-none text-white">
    <button type="submit" class="px-3 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700">Suchen</button>
  </form>
  <div id="result" class="bg-neutral-900 p-4 rounded-xl"></div>
</main>
<script>
document.getElementById('searchForm').addEventListener('submit',async e=>{
  e.preventDefault();
  const name = document.getElementById('name').value;
  const vorname = document.getElementById('vorname').value;
  const geburtstag = document.getElementById('geburtstag').value;
  const aktePasswort = document.getElementById('aktePasswort').value;
  try{
    const res = await fetch('/api/akten/suche',{
      method:'POST',credentials:'include',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({name,vorname,geburtstag,aktePasswort})
    });
    if(!res.ok) throw new Error('Akte nicht gefunden oder Zugriff verweigert');
    const {akte} = await res.json();
    document.getElementById('result').innerHTML=`
      <p><strong>Name:</strong> ${akte.name}</p>
      <p><strong>Vorname:</strong> ${akte.vorname}</p>
      <p><strong>Geburtstag:</strong> ${akte.geburtstag}</p>
      <p><strong>Zugehörigkeit:</strong> ${akte.zugehoerigkeit}</p>
      <p><strong>Arbeiter von:</strong> ${akte.arbeiterVon}</p>
      <p><strong>Notizen:</strong> ${akte.notizen}</p>
      ${akte.bild?`<img src="${akte.bild}" class="max-w-xs mt-2">`:''}`;
  }catch(err){
    document.getElementById('result').textContent=err.message;
  }
});

document.getElementById('logout').addEventListener('click',async()=>{
  await fetch('/api/logout',{method:'POST',credentials:'include'});
  window.location.href='/';
});
</script>
</body>
</html>
