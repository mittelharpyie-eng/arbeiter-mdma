<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login - Arbeiter MDMA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{background:#121212;color:#fff;font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#1f1f1f;padding:2rem;border-radius:12px;width:320px;box-shadow:0 8px 24px rgba(0,0,0,.4);text-align:center}
    input,button{width:100%;padding:.75rem;margin:.5rem 0;border-radius:8px;border:none}
    input{background:#2a2a2a;color:#fff}
    button{background:#3a3a3a;color:#fff;cursor:pointer}
    button:hover{background:#555}
    .err{color:#ff6b6b;min-height:1.25rem}
  </style>
</head>
<body>
  <div class="box">
    <h2>üîê Login</h2>
    <input id="u" placeholder="Benutzername">
    <input id="p" type="password" placeholder="Passwort">
    <button onclick="login()">Einloggen</button>
    <div class="err" id="err"></div>
  </div>
  <script>
    async function login(){
      const r = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:document.getElementById('u').value,password:document.getElementById('p').value})});
      const data = await r.json();
      if(data.success){ location.href='home.html'; } else { document.getElementById('err').textContent = data.error || 'Login fehlgeschlagen'; }
    }
  </script>
</body>
</html>
